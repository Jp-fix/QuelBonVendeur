
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue détaillée du catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="catalog-styles.css">
</head>
<body class="bg-gray-100">
    <div class="p-6 space-y-6">
        <!-- Navigation -->
        <div class="bg-white shadow rounded-lg">
            <div class="p-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold">
                    <a href="index.html" class="text-gray-800 font-semibold hover:text-blue-600 border-b-2 border-transparent hover:border-blue-600">
                        QuelBonVendeur
                    </a>
                </h1>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Total Produits</div>
                <div id="totalProducts" class="mt-2 text-3xl font-bold">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">En Stock</div>
                <div id="inStock" class="mt-2 text-3xl font-bold text-green-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Hors Stock</div>
                <div id="outOfStock" class="mt-2 text-3xl font-bold text-red-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Prix Moyen</div>
                <div id="averagePrice" class="mt-2 text-3xl font-bold">0€</div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="flex flex-wrap gap-4 mb-6">
            <input 
                type="text" 
                id="searchInput"
                class="px-4 py-2 border rounded-md" 
                placeholder="Rechercher..."
            >
            
            <select id="stockFilter" class="px-4 py-2 border rounded-md">
                <option value="all">Tous les produits</option>
                <option value="inStock">En stock</option>
                <option value="outOfStock">Hors stock</option>
            </select>

            <select id="marqueFilter" class="px-4 py-2 border rounded-md">
                <option value="all">Toutes les marques</option>
            </select>

            <select id="gradeFilter" class="px-4 py-2 border rounded-md">
                <option value="all">Tous les grades</option>
            </select>
        </div>

        <!-- Tableau -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="sku">
                                SKU <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Marque">
                                Marque <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Modele">
                                Modèle <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Couleur">
                                Couleur <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Capacite">
                                Capacité <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Grade">
                                Grade <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Quantity">
                                Quantité <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Prix">
                                Prix <span class="sort-icon"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="Status">
                                Status <span class="sort-icon"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="catalogTable" class="bg-white divide-y divide-gray-200">
                        <!-- Les données seront injectées ici -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-700">
                    Afficher
                    <select id="itemsPerPage" class="mx-1 px-2 py-1 border rounded-md">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    éléments par page
                </span>
            </div>
            <div class="flex items-center gap-2">
                <button id="prevPage" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50">
                    Précédent
                </button>
                <span id="pageInfo" class="text-sm text-gray-700">
                    Page <span id="currentPage">1</span> sur <span id="totalPages">1</span>
                </span>
                <button id="nextPage" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50">
                    Suivant
                </button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="catalog-script.js"></script>
</body>
</html>
